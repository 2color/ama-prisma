language: node_js
node_js:
  - 8
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
install: 
  - yarn
before_script:
  - yarn run dev &
script:
  - node --version
  - yarn --version
  - yarn run flow
  - yarn run cypress:run
notifications:
  email: false
cache:
  yarn: true
  directories:
    - node_modules
    - ~/.npm
    - ~/.cache